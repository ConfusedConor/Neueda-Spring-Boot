<!Doctype HTML>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
<link rel="stylesheet" href="css/styles.css" />
</head>
<body>
<div class="alert alert-success" role="alert" th:if="${message}">
<p th:text="${message}" style="strong; font-size 20;"></p>
</div>
<nav th:replace="layouts/resources :: navFragment"></nav>
<div class="container-fluid">
<table class = "table striped">
<thead>
	<th>Name</th>
	<th>Survived?</th>
	<th>Class of Travel</th>
	<th>Sex</th>
	<th>Age</th>
	<th>Ticket Number</th>
	<th>Fare</th>
	<th>Cabin Number</th>
	<th>Did They Embark?</th>
	<th>Edit</th>
 </thead> 
<tbody>
<tr th:each="passenger: ${passenger}">
<td th:text="${passenger.name}">Name</td>
<td th:text="${passenger.survived}">Survival Status</td>
<td th:text="${passenger.pclass}">Class of travel</td>
<td th:text="${passenger.sex}">Sex</td>
<td th:text="${passenger.age}">age</td>
<td th:text="${passenger.ticket}">Ticket N.</td>
<td th:text="${passenger.fare}">Fare</td>
<td th:text="${passenger.cabin}">Cabin</td>
<td th:text="${passenger.embarked}">Embark Status</td>
<td><a href="view" th:href="@{/view/}+${passenger.passengerId}">View</a>
<a href="edit" th:href="@{/edit/}+${passenger.passengerId}">Edit</a>
<a href="delete" th:href="@{/delete/}+${passenger.passengerId}">Delete</a></td>
</tr>
</tbody>
</table>
</div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
