<!Doctype HTML>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
<link rel="stylesheet" href="css/styles.css" />
</head>
<body>
<nav th:replace="layouts/resources :: navFragment"></nav>
<div class="alert alert-success" role="alert" th:if="${message}">
<p th:text="${message}" style="strong; font-size 20;"></p>
</div>
<div class="container-fluid">
<form class="form-horizontal" th:action="@{/save}" method="post">
<table class = "table striped" >
<tr><td>Passenger I.D.</td><td><input type="text" readonly ="readonly" class="form-control" th:field="${passenger.passengerId}" /></td></tr>
<tr><td>Name</td><td><input type="text" class="form-control" th:field="${passenger.name}" /><span th:if="${#fields.hasErrors('passenger.name')}" th:errors="${passenger.name}" th:class="help-block">Name Cannot Be Empty</span></td></tr>
<tr><td>Survived</td><td><input type="text" class="form-control" th:field="${passenger.survived}"></td></tr>
<tr><td>Class of Travel</td><td><input type="text" class="form-control" th:field="${passenger.pclass}"></td></tr>
<tr><td>Pclass?</td><td><input type="text" class="form-control" th:field="${passenger.pclass}"></td></tr>
<tr><td>SibSp</td><td><input type="text" class="form-control" th:field="${passenger.sibSp}"></td></tr>
<tr><td>Sex</td><td><input type="text" class="form-control" th:field="${passenger.sex}"></td></tr>
<tr><td>Age</td><td><input type="text" class="form-control" th:field="${passenger.age}"></td></tr>
<tr><td>Ticket Number</td><td><input type="text" class="form-control" th:field="${passenger.ticket}"></td></tr>
<tr><td>Fare</td><td><input type="text" class="form-control" th:field="${passenger.fare}"></td></tr>
<tr><td>Cabin Number</td><td><input type="text" class="form-control" th:field="${passenger.cabin}"></td></tr>
<tr><td>Where Did they Embark From?</td><td><input type="text" class="form-control" th:field="${passenger.embarked}"></td></tr>
